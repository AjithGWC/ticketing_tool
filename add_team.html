<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="utf-8">
    <link href="dist/images/logo.svg" rel="shortcut icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="dist/css/app.css" />
    <link rel="stylesheet" href="styles/app.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/js/select2.min.js"></script>
  </head>
  <style>
    .fd-c {
      flex-direction: column;
    }
    nav {
      border-bottom: 0px solid #e5e5e5;
    }
    body {
      background-color: #113537;
    }
    .form-control {
      width: 40%;
    }
    .success {
      width: 16%;
      position: absolute;
      right: 5%;
      display: none;
    }
    .w-ts {
      width: 450px;
    }
  </style>
  <body class="py-5">
    <div class="flex">
      <nav class="side-nav">
        <a href="" class="intro-x flex items-center pl-5 pt-4">
          <img alt="Rubick Tailwind HTML Admin Template" class="w-6" src="dist/images/logo.svg">
          <span class="hidden xl:block text-white text-lg ml-3"> Ticketing Tool </span> 
        </a>
        <ul class="fd-c">   
          <li class="p-0 mt-6 ml-0" id="nav-home">
            <a href="/" class="side-menu">
              <div class="side-menu__icon"> <i data-feather="credit-card"></i> </div>
              <div class="side-menu__title"> Ticket Manager</div>
            </a>
          </li>
          <li class="p-0 ml-0" id="nav-leads" >
            <a href="user_index.html"class="side-menu side-menu--active" id="um">
              <div class="side-menu__icon"> <i data-feather="users"></i> </div>
              <div class="side-menu__title"> Users Manager </div>
            </a>
          </li>
        </ul>
      </nav>
      <div class="content">
        <div class="top-bar">
          <div class="ml-auto">
            <h1 id="team_id1"></h1>
          </div>
        </div>
        <div class="box">
          <div class="flex flex-col lg:flex-row items-center p-5">
            <a class="btn btn-primary shadow-md mr-2" href="/user_index.html"><i data-feather="arrow-left"></i></a>
            <h1 class="text-lg font-bold">Ticket Add</h1>
          </div>
        </div>
        <div class="grid1 grid-cols-12 gap-6 mt-5">
          <div class="intro-y col-span-12 overflow-auto box">
            <div class="p-5">
              <div class="flex-col ml-6">
                <label class="form-control ml-6">Team Name</label>
                <input class="form-control ml-6" type="text" name="add_ticket_team_name" id="add_ticket_team_name">
              </div>
              <div class="flex ml-6 mt-6">
                <div class="flex">
                  <label class="form-control ml-6">Users Name</label>
                  <select class="w-full ml-3 users" id="add_ticket_team_member" name="add_ticket_team_member[]" multiple></select>
                </div>
              </div>
              <div class="text-center">
                <button class="btn btn-primary shadow-md mt-6" id="add_team_submit" onclick="redirectTeam()">Submit</button>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-success success p-2" id="add_team_success">Team Added Successfully</div>
      </div>
    </div>

    <script>
      let displayName = localStorage.getItem('user_id');
      document.getElementById('user_id3').innerHTML = "Hello " + displayName + " !!";
    </script>

    <script src="https://unpkg.com/ryuu.js"></script>
    <script src="js/app.js"></script>
    <script src="dist/js/app.js"></script>

    <script>
      $(document).ready(function() {
        $('.users').select2();
      });
    </script>
  </body>
</html>
